<ion-view view-title="Contatos">

  <ion-content>
    <ion-list>
      <ion-item allow-intent href="tel:{{tel}}">
        <i class="icon ion-android-call"></i> +{{tel}}
      </ion-item>
      
      <ion-item allow-intent href="mailto:{{email}}">
        <i class="icon ion-at"></i> {{email}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
