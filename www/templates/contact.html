<ion-view view-title="Contatos">
  <ion-content>
    <ion-list ng-repeat='contact in contact'>

    <a class="item item-avatar"  href="#/app/morecontact/{2}?tel={{contact.tel}}&email={{contact.email}}">

      <img src="{{contact.avatar}}">
      <h2>{{ contact.nome }}</h2>
      <p>{{ contact.funcao }}</p>
    </a>
    </ion-list>
  </ion-content>
</ion-view>
